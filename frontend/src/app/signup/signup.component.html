<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6" style="margin-bottom: 50px; ">
      <h2 class="text-center mb-4" style="color: rgb(77, 78, 78);">Signup</h2>
      <form (ngSubmit)="signup()" class="card p-4 shadow-sm" style="background-color: #2c3e50; color: #fff;">
        <div class="mb-3">
          <label class="form-label text-light">Username</label>
          <input class="form-control" [(ngModel)]="username" name="username" placeholder="Enter your username" required />
        </div>

        <div class="mb-3">
          <label class="form-label text-light">Email</label>
          <input class="form-control" [(ngModel)]="email" name="email" type="email" placeholder="Enter your email" required />
        </div>

        <div class="mb-3">
          <label class="form-label text-light">Password</label>
          <input class="form-control" [(ngModel)]="password" name="password" type="password" placeholder="Enter your password" required />
        </div>

        <button type="submit" class="btn btn-outline-primary w-50 mx-auto d-block">Sign Up</button>
        <div *ngIf="error" class="text-danger mt-3 text-center">{{ error }}</div>
      </form>

      <div class="text-center mt-3">
        <a routerLink="/login" class="text-end">Already have an account? Sign In</a>
      </div>
    </div>
  </div>
</div>
