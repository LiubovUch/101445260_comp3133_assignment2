<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4" style="color: rgb(77, 78, 78);">Sign In</h2>
      <form (ngSubmit)="login()" class="card p-4 shadow-sm" style="background-color: #2c3e50; color: #fff;">
        <div class="mb-3">
          <label class="form-label text-light">Username</label>
          <input class="form-control" [(ngModel)]="username" name="username" placeholder="Username" required />
        </div>
        <div class="mb-3">
          <label class="form-label text-light">Password</label>
          <input class="form-control" [(ngModel)]="password" name="password" type="password" placeholder="Password" required />
        </div>
        <button type="submit" class="btn btn-outline-primary w-50 mx-auto d-block">Login</button>
        <!-- Display error message if any -->
        <div *ngIf="error" class="text-danger mt-3 text-center">{{ error }}</div>
      </form>
      <div class="text-center mt-3">
        <a routerLink="/signup" class="text-end"> Don't have an account? Sign up</a>
      </div>
    </div>
  </div>
</div>
