<div class="container mt-4">
  <h2 class="text-center mb-4 " style="color: #333;">Update Employee</h2>
  <form (ngSubmit)="save()" class="w-75 mx-auto shadow p-4 bg-light rounded">
    <div class="form-group mb-3">
      <label for="first_name" class="font-weight-bold">First Name:</label>
      <input [(ngModel)]="first_name" name="first_name" id="first_name" class="form-control" required />
    </div>

    <div class="form-group mb-3">
      <label for="last_name" class="font-weight-bold">Last Name:</label>
      <input [(ngModel)]="last_name" name="last_name" id="last_name" class="form-control" required />
    </div>

    <div class="form-group mb-3">
      <label for="email" class="font-weight-bold">Email:</label>
      <input [(ngModel)]="email" name="email" id="email" type="email" class="form-control" required />
    </div>

    <div class="form-group mb-3">
      <label for="gender" class="font-weight-bold">Gender:</label>
      <select [(ngModel)]="gender" name="gender" id="gender" class="form-control" required>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <div class="form-group mb-3">
      <label for="designation" class="font-weight-bold">Designation:</label>
      <input [(ngModel)]="designation" name="designation" id="designation" class="form-control" required />
    </div>

    <div class="form-group mb-3">
      <label for="salary" class="font-weight-bold">Salary:</label>
      <input [(ngModel)]="salary" name="salary" id="salary" type="number" class="form-control" required />
    </div>

    <div class="form-group mb-3">
      <label for="date_of_joining" class="font-weight-bold">Date of Joining:</label>
      <input [(ngModel)]="date_of_joining" name="date_of_joining" id="date_of_joining" type="date" class="form-control" required />
    </div>

    <div class="form-group mb-3">
      <label for="department" class="font-weight-bold">Department:</label>
      <input [(ngModel)]="department" name="department" id="department" class="form-control" required />
    </div>

    <div class="form-group mb-3">
      <label for="employee_photo" class="font-weight-bold">Employee Photo:</label>
      <input type="file" accept="image/*" (change)="handleFileInput($event)" id="employee_photo" class="form-control" />
      <img *ngIf="employee_photo" [src]="employee_photo" class="img-thumbnail mt-3" width="150" />
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-outline-success me-2">Save</button>
      <button type="button" class="btn btn-outline-danger" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
