<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Employees List</h2>
    <button class="btn btn-outline-danger hover-red" (click)="logout()">Logout</button>
  </div>

  <!-- Search Filters -->
  <div class="row mb-4">
    <div class="col-md-4">
      <input type="text" class="form-control" [(ngModel)]="searchDesignation" placeholder="Search by Designation">
    </div>
    <div class="col-md-4">
      <input type="text" class="form-control" [(ngModel)]="searchDepartment" placeholder="Search by Department">
    </div>
    <div class="col-md-4 d-flex justify-content-end align-items-center">
      <button class="btn btn-outline-primary hover-blue me-2" (click)="searchEmployees()">Search</button>
      <button class="btn btn-outline-secondary hover-grey" (click)="resetSearch()">Reset</button>
    </div>
  </div>

  <!-- Add Employee Button -->
  <div class="text-end mb-3">
    <button class="btn btn-outline-success hover-green" (click)="addEmployee()">Add Employee</button>
  </div>

  <!-- Employees Table -->
  <table class="table table-bordered table-striped">
    <thead class="thead-dark">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Department</th> <!-- New column for Department -->
        <th>Designation</th> <!-- New column for Designation -->
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employees">
        <td>{{ emp.first_name }}</td>
        <td>{{ emp.last_name }}</td>
        <td>{{ emp.email }}</td>
        <td>{{ emp.department }}</td> <!-- Display the department -->
        <td>{{ emp.designation }}</td> <!-- Display the designation -->
        <td>
          <button class="btn btn-outline-warning btn-sm me-2 hover-yellow" (click)="updateEmployee(emp._id)">Update</button>
          <button class="btn btn-outline-danger btn-sm me-2 hover-red" (click)="deleteEmployee(emp._id)">Delete</button>
          <button class="btn btn-outline-info btn-sm hover-blue" (click)="viewEmployee(emp._id)">View</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
